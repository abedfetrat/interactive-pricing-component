<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive pricing component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="pricing-component">
      <form> 
        <div class="pricing-component-header">
          <p class="pageviews-wrap">
            <span class="pageviews">100K</span> pageviews
          </p>
          <p class="price-wrap">
            <span class="price">$16.00</span>/month
          </p>
        </div>
        <div class="pricing-component-main">
          <input id="pageviews-slider" type="range" name="pageviews" min="1" max="5"/>
          <div class="yearly-billing">
            <span>Monthly Billing</span>
            <input id="yearly-billing-switch" type="checkbox" name="yearly-billing" />
            <span>Yearly Billing</span>
          </div>
        </div>
        <div class="pricing-component-footer">
          <ul class="features">
            <li>Unlimited websites</li>
            <li>100% data ownership</li>
            <li>Email reports</li>
          </ul>
          <input id="submit" type="submit" value="Start my trial"/> 
        </div>
      </form>
      </div>
    </main>

</html>
