<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
      rel="stylesheet"
    />

    <!-- Custom stylesheets -->
    <link rel="stylesheet" href="style.css" />

    <!-- Scripts -->
    <script src="./script.js" defer></script>

    <title>Frontend Mentor | Interactive pricing component</title>
  </head>
  <body>
    <header class="intro">
      <h1>Simple, traffic-based pricing</h1>
      <p>
        Sign-up for our 30-day trial. <br />
        No credit card required.
      </p>
    </header>
    <main class="pricing-component">
      <form>
        <div class="pricing-component-main">
          <p class="pageviews-wrap">
            <span class="pageviews">100K</span> pageviews
          </p>
          <div class="slider-wrap">
            <input id="slider" type="range" name="pageviews" min="0" max="4" />
            <div class="slider-track"><div class="fill"></div></div>
          </div>
          <p class="price-wrap"><span class="price">$16.00</span> / month</p>
          <div class="billing-type">
            <div class="billing-switch-wrap">
              <span>Monthly Billing</span>
              <input
                id="billing-switch"
                type="checkbox"
                name="yearly-billing"
              />
              <span>Yearly Billing</span>
            </div>
            <span class="discount">25% discount</span>
          </div>
        </div>
        <div class="pricing-component-footer">
          <ul class="features">
            <li>Unlimited websites</li>
            <li>100% data ownership</li>
            <li>Email reports</li>
          </ul>
          <input id="submit" type="submit" value="Start my trial" />
        </div>
      </form>
    </main>

  </body>
</html>
